{% extends "base.html" %}

{% block title %}{{ article.title }} - {{ SITENAME }}{% endblock %}

{% block content %}
<article class="single-post">
    <header>
        <h1 class="entry-title">{{ article.title }}</h1>
        <time class="published" datetime="{{ article.date.isoformat() }}">
            {{ article.locale_date }}
        </time>
    </header>

    <div class="entry-content">
        {{ article.content }}
    </div>
</article>
{% endblock %}
